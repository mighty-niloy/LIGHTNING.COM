<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lightning Niloy - Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      background: url('https://i.imgur.com/jhm48Vz.png') center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gold;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    .category-filter {
      text-align: center;
      margin: 20px 0;
    }

    .category-filter button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #2c4c4a;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .category-filter button:hover {
      background-color: #446b68;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
    }

    .product-info .price {
      color: green;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .close-btn {
      background: red;
      color: white;
      padding: 5px 12px;
      border: none;
      float: right;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .product-card img {
        height: 160px;
      }

      .modal iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="Home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="banner">
    <h1>Our Products</h1>
  </div>

  <div class="category-filter">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('Watches')">Watches</button>
    <button onclick="filterProducts('Pants')">Pants</button>
    <button onclick="filterProducts('Shirts')">Shirts</button>
  </div>

  <div class="products-grid">
    <!-- Product Example -->
    <div class="product-card" data-category="Watches" onclick="openModal('Watch.html')">
      <img src="https://gentselegance.com/wp-content/uploads/2025/03/Naviforce-8063-Silver-Black-Watch-For-Men.jpg" alt="Watch">  
      <div class="product-info">
        <h3>Silver-Black Watch</h3>
        <p class="price">3200 BDT</p>
      </div>
    </div>

    <div class="product-card" data-category="Pants" onclick="openModal('Product2.html')">
      <img src="https://i.imgur.com/MI6O4Fg.png" alt="Cargo Pants">
       <div class="thumbnails">
            <img src="https://i.imgur.com/nX2zGZi.png" alt="Black">
            <img src="https://i.imgur.com/PrtqbyU.png" alt="Thumb 2">
            <img src="https://via.placeholder.com/80x100" alt="Thumb 3">
        </div>
      <div class="product-info">
        <h3>Cargo 6 Pocket Pants</h3>
        <p class="price">1800 BDT</p>
      </div>
    </div>

    <div class="product-card" data-category="Shirts" onclick="openModal('Product3.html')">
      <img src="https://i.imgur.com/4JczvIM.jpg" alt="T-Shirt">
      <div class="product-info">
        <h3>Old Money Shirt</h3>
        <p class="price">4000 BDT</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">X</button>
      <iframe id="modal-iframe" src=""></iframe>
    </div>
  </div>

  <script>
    function openModal(url) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-iframe").src = url;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modal-iframe").src = "";
    }

    function filterProducts(category) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const match = category === 'all' || card.dataset.category === category;
        card.style.display = match ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
